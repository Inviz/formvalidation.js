<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"> 
<link rel="stylesheet" href="formvalidation.css">
<style type="text/css">
body, select, input {
    font-size: 14px;
}
</style>
</head>
<body>
    <button onclick="this.textContent = 'Change language to ' + document.documentElement.lang; document.documentElement.lang = document.documentElement.lang === 'en' ? 'ru' : 'en'">
        Change language to ru
    </button>
    <form action="">
        <p>
            <label>
            Your name
            <input type="text" required name="name">
            </label>
        </p>
        <p>
            <label>
            Your email
            <input type="email" required name="email">
            </label>
        </p>
        <p>
            <label>
            Your gender
            <select name="gender">
                <option>male</option>
                <option>female</option>
            </select>
            </label>
        </p>
        <p>
            <label>
            Your birthdate
            <input type="date" name="birthdate" required>
            </label>
        </p>
        <p>
            <input type="checkbox" name="accept" required/>
            <label>I accept site rules</label>
        </p>
        <button type="submit">Submit</button>
    </form>
    <script src="formvalidation.js"></script>
</body>
</html>
